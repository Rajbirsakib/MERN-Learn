<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Dropdown</title>
    <link rel="stylesheet" href="https://matcha.mizu.sh/matcha.css">
</head>

<body>
    <h1>Select Dropdown Event</h1>
    <select id="countries">
        <option value="0">Select a country</option>
    </select>

    <div style="margin-top:20px">
        <p id="info"></p>
    </div>

    <script src="countries2.js"></script>
    <script>
        const dropdown = document.getElementById('countries');
        options = ""
        for (let i = 0; i < countries.length; i++) {
            options += `<option value="${countries[i].name}">${countries[i].name}</option>`;
        }
        dropdown.innerHTML += options;

        dropdown.addEventListener('change', function () {
            const selectedCountry = this.value;
            // const country = countries.find(country => country.name === selectedCountry);
            for (let i = 0; i < countries.length; i++) {
                if (countries[i].name === selectedCountry) {
                    let info = `Country: ${countries[i].name}<br>
                        Code: ${countries[i].code}<br>
                        Timezone: ${countries[i].timezone}<br>
                        UTC: ${countries[i].utc}<br>
                        Mobile Code: ${countries[i].mobileCode}<br>`
                    document.getElementById('info').innerHTML = info;
                }

            }
        })

    </script>
</body>

</html>
