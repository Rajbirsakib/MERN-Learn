<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Cart</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="bg-light">
    <h1 class="my-5 text-center">Interactive Cart</h1>

    <div class="container">
        <!-- Cart 1 -->
        <div class="row bg-white shadow-sm rounded my-5 p-2">
            <div class="col-md-3">
                <img src="https://cdsassets.apple.com/live/7WUAS350/images/tech-specs/mba_15_m3_2024_hero.png" width="250" class="img-fluid mx-auto d-block" alt="Macbook">
                <h2  class="text-center h4 py-3">Macbook 2024</h2>
            </div>

            <div class="col-md-4">
                <div class="d-flex align-items-center justify-content-center mt-5 pt-5">
                    <button class="btn btn-danger m-2" onclick="handleProductChange('laptop', false)">Remove</button>
                    <input type="text" value="1" id="laptop-count" class="form-control text-center">
                    <button class="btn btn-success m-2" onclick="handleProductChange('laptop', true)">Add</button>
                </div>
            </div>

            <div class="col-md-5">
                <h3 class="text-center mt-5 pt-5 text-muted">$<span>1450</span></h3>
            </div>
        </div>

        <!-- Cart 2 -->
        <div class="row bg-white shadow-sm rounded my-5 p-2">
            <div class="col-md-3">
                <img src="https://cdsassets.apple.com/live/SZLF0YNV/images/sp/111851_sp880-airpods-Pro-2nd-gen.png" width="250" class="img-fluid mx-auto d-block" alt="Macbook">
                <h2  class="text-center h4 py-3">Apple AirPods Pro 2</h2>
            </div>

            <div class="col-md-4">
                <div class="d-flex align-items-center justify-content-center mt-5 pt-5">
                    <button class="btn btn-danger m-2" onclick="handleProductChange('airpod', false)">Remove</button>
                    <input type="text" value="1" id="airpod-count" class="form-control text-center">
                    <button class="btn btn-success m-2" onclick="handleProductChange('airpod', true)">Add</button>
                </div>
            </div>

            <div class="col-md-5">
                <h3 class="text-center mt-5 pt-5 text-muted">$<span>249</span></h3>
            </div>
        </div>

        <div class="d-flex justify-content-between bg-white shadow-sm p-3 m-2">
            <div class="col-md-8">
                <h2 class="fs-4">Subtotal : </h2>
                <h3 class="fs-4">Tax : </h3>
                <h3 class="fs-4">Grand Total : </h3>
            </div>

            <div class="col-md-4">
                <h2 class="fs-4 text-center">$ <span id="sub-total">1699</span></h2>
                <h2 class="fs-4 text-center">$ <span id="tax-amount">108</span></h2>
                <h2 class="fs-4 text-center">$ <span id="grand-total">1807</span></h2>
            </div>
        </div>

        <button class="btn btn-info text-white fw-blod mt-5 mx-auto d-block px-3 my-5" onclick="checkout()">Check Out</button>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
